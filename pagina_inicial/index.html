<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/sushi-solid-24.ico">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <title>SUSHI - Inicio</title>

</head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <i class='bx bxs-sushi' ></i>
                    <a href="#">SUSHI</a>
                </div>
                <ul class="links">
                    <li><a href="http://registro-main.surge.sh/">Registrarse</a></li>
                    <li><a href="#">Info</a></li>
                    <li><a href="#">Empresa</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <a href="http://inicio-sesion-main.surge.sh/" class="action_btn">Iniciar sesión</a>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="dropdown_menu">
                <li><a href="http://inicio-sesion-main.surge.sh/" class="action_btn">Iniciar sesión</a></li>
                <li><a href="http://registro-main.surge.sh/">Registrarse</a></li>
                <li><a href="#">Info</a></li>
                <li><a href="#">Empresa</a></li>
                <li><a href="#">Blog</a></li>

            </div>
        </header>

        <main>
            <section id="hero">
                <h1>Busca una idea</h1>
                <p>
                    ¿Qué es lo siguiente que quieres<br> 
                    probar? Piensa en algo que te<br>
                    interese, como "ropa de otoño"<br>
                    y a ver qué descubres.<br>
                </p>
            </section>
        </main>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'

            }

        </script>
    </body>
</html>
